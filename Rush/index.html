<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
        url("https://images.unsplash.com/photo-1518770660439-4636190af475");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-container {
      text-align: center;
      color: white;
      padding: 60px 50px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      width: 100%;
      max-width: 520px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .home-container h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .home-container p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 40px;
    }

    .person-card {
      display: block;
      padding: 22px;
      margin: 18px 0;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      transition: all 0.3s ease;
    }

    .person-card.second {
      background: linear-gradient(135deg, #20c997, #198754);
    }

    .person-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <div class="home-container">
    <h1>RESUME</h1>

    <p>
      Choose a profile to explore the resume
    </p>

    <!-- Person 1 -->
    <a href="person1.html" class="person-card">
      THITTERAKAN BANTICHAROENCHOT
    </a>

    <!-- Person 2 -->
    <a href="person2.html" class="person-card second">
      THANAKRIT SANGTHONG
    </a>
  </div>

</body>
</html>
