<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
</head>
<body>

<input type="text" id="left">

<select id="operator">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
  <option value="%">%</option>
</select>

<input type="text" id="right">

<input type="submit" value="Try me!" id="try">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $("#try").click(function () {
    const left = $("#left").val();
    const right = $("#right").val();
    const op = $("#operator").val();

    if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
      alert("Error :(");
      return;
    }

    const a = parseInt(left);
    const b = parseInt(right);

    if ((op === "/" || op === "%") && b === 0) {
      alert("It's over 9000!");
      console.log("It's over 9000!");
      return;
    }

    let result;
    if (op === "+") result = a + b;
    if (op === "-") result = a - b;
    if (op === "*") result = a * b;
    if (op === "/") result = a / b;
    if (op === "%") result = a % b;

    alert(result);
    console.log(result);
  });

  setInterval(function () {
    alert("Please, use me...");
  }, 30000);
</script>

</body>
</html>
