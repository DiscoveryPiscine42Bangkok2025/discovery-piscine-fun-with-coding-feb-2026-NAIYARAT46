<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<input id="a" type="text">
<select id="op">
  <option>+</option>
  <option>-</option>
  <option>*</option>
  <option>/</option>
  <option>%</option>
</select>
<input id="b" type="text">
<button id="try">Try me!</button>

<script>
  $('#try').click(function () {
    const a = $('#a').val();
    const b = $('#b').val();
    const op = $('#op').val();

    if (!/^\d+$/.test(a) || !/^\d+$/.test(b)) {
      alert('Error :(');
      return;
    }

    const x = Number(a);
    const y = Number(b);

    if ((op === '/' || op === '%') && y === 0) {
      alert("It's over 9000!");
      console.log("It's over 9000!");
      return;
    }

    let result;
    switch (op) {
      case '+': result = x + y; break;
      case '-': result = x - y; break;
      case '*': result = x * y; break;
      case '/': result = x / y; break;
      case '%': result = x % y; break;
    }

    alert(result);
    console.log(result);
  });

  setInterval(() => {
    alert('Please, use me...');
  }, 30000);
</script>

</body>
</html>
