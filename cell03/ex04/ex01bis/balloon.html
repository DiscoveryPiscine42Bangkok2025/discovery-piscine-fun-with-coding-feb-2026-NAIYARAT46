<!DOCTYPE html>
<html>
<head>
  <title>Balloon</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      margin: 100px auto;
    }
  </style>
</head>
<body>

<div id="balloon"></div>

<script>
  let size = 200;
  let colors = ['red', 'green', 'blue'];
  let idx = 0;

  $('#balloon').click(function () {
    size += 10;
    idx = (idx + 1) % 3;

    if (size > 420) {
      size = 200;
      idx = 0;
    }

    $(this).css({
      width: size,
      height: size,
      background: colors[idx]
    });
  });

  $('#balloon').mouseleave(function () {
    if (size > 200) size -= 5;
    idx = (idx + 2) % 3;

    $(this).css({
      width: size,
      height: size,
      background: colors[idx]
    });
  });
</script>

</body>
</html>
