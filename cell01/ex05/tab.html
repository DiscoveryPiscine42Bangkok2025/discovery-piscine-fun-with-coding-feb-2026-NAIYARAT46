<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab</title>
</head>

<body>

  <table width="100%" height="200" border="1">
    <tr>
      <td width="50%" valign="middle" style="background-color: #c8cf8a;">
        First cell
      </td>
      <td width="50%" valign="middle" style="background-color: #f7c6b3;">
        Second cell
      </td>
    </tr>
  </table>

</body>
</html>
