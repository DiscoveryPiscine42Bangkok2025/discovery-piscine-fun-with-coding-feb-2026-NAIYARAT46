<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
    }

    td {
      width: 50%;
      vertical-align: middle;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td style="background-color: #c8cf8a;">
        First cell
      </td>
      <td style="background-color: #f7c6b3;">
        Second cell
      </td>
    </tr>
  </table>

</body>
</html>
